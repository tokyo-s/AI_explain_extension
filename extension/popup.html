<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Search Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .test-btn {
      background: #f0f0f0;
      color: #333;
    }
    
    .test-btn:hover {
      background: #e0e0e0;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    
    .help-text a {
      color: #667eea;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
    }
    
    .instructions strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Quick Search Settings</h1>
    
    <div class="instructions">
      <strong>How to use:</strong><br>
      1. Get your API key from <a href="https://serpapi.com/manage-api-key" target="_blank">SerpAPI</a><br>
      2. Select any text on a webpage<br>
      3. Click the search button that appears
    </div>
    
    <div class="form-group">
      <label for="apiKey">SerpAPI Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your SerpAPI key">
      <div class="help-text">
        Don't have a key? <a href="https://serpapi.com/users/sign_up" target="_blank">Get one free</a>
      </div>
    </div>
    
    <div class="button-group">
      <button class="save-btn" id="saveBtn">Save Key</button>
      <button class="test-btn" id="testBtn">Test Search</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
